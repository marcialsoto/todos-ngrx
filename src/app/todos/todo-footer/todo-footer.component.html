<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pending }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <!-- <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li> -->
      <li 
        *ngFor="let filtro of filtros"
        (click)="setFilter(filtro)">
        <a 
          href="#/"
          [class.selected]="filtro === filtroActivo"
        >{{ filtro | titlecase}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button 
      class="clear-completed"
      (click)="clearCompleted()">Limpiar</button>
</footer>
